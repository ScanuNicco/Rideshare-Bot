<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css"></link>
    </head>
    <body>
            <h1 class="center">Request A Ride</h1>
            <form id="rideform">
                <ih>Category</ih>
                <select name="cat" id="categorySelect" required>
                </select>
                <ih>Where</ih>
                <input name="dest" required></input>
                <ih>Whence</ih>
                <input name="whence"></input>
                <ih>When</ih>
                <input id="timeIn" type="datetime-local" required></input>
                <ih>Payment</ih>
                <div class="checkCont">
                <input type="checkbox" name="payment"></input>
                <label for="payment">I am willing to cover my share of gas and/or parking.
                </div>
                <ih>Additional Info</ih>
                <textarea name="info"></textarea>
                <button class="bigGlowyButton">Create Request!</button>
            </form>
            <style>
            body {
                background: transparent;
            }
            </style>
            <script src="forms.js"></script>
        </body>
    </html>
